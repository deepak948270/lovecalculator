<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style th:inline="text">
        /* Inline CSS for simplicity, consider moving this to a separate stylesheet */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        h2 {
            color: #3498db;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #34495e;
            margin-bottom: 5px;
        }

        input {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
        <!-- adding css file for navbar -->
<!-- <link rel="stylesheet" th:href="@{/css/navstyle.css}"/> -->

</head>
<body>
    <!-- replaces host tag with the fragment tag -->
    <!--  <div th:replace="~{myfragments :: navbarfragment}">
        <h1>host tag</h1>
    </div>  -->
    <div class="registration-container">
        <h2>Registration Form</h2>
        <form th:action="@{/signupsucess}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="name"  placeholder="enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter your email-id " required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="enter your password" required>
            </div>
            <button type="submit">signup</button>
        </form>
    </div>
</body>
</html>
