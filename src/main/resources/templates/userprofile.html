<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user profile</title>
  </head>
  <style>
    a {
      text-decoration: none;
    }
    #btn1 {
      color: rgb(222, 212, 212);
      background-color: rgb(183, 13, 13);
      font-size: large;
    }
    #btn1:hover {
      background-color: red;
    }
    #btn2 {
      color: white;
      background-color: rgb(0, 255, 0);
      font-size: large;
    }
    #btn2:hover {
      background-color: green;
    }
  </style>
  <body>
    <h1>User Profile Section..</h1>

    <a th:href="@{/deleteaccount}"><button id="btn1">delete account</button></a>
    &nbsp; &nbsp;

    <a th:href="@{/changepassword}"
      ><button id="btn2">change password</button></a
    >

    <script>
      let btn = document.getElementById("btn1");
      btn.addEventListener("click", () => {
        let isConfirmed = window.confirm(
          "Are you sure you want to delete account ?"
        );
        if (!isConfirmed) {
          // if user click on cancel button then don't proceed
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
